<section class="video-gallery" id="video">
  <div class="container video-block">
    <h2 class="visually-hidden">Section Video</h2>
    <div class="video-container">
      <video class="myVideo" controls>
        <source
          src="https://play-games.googleusercontent.com/vp/mp4/1280x720/i6tWoKWdSt4.mp4"
          type="video/mp4"
        />
      </video>
      <div class="play-icon">
        <svg width="36" height="36">
          <use href="../img/sprite.svg#icon-media-play"></use>
        </svg>
      </div>
      <div class="pause-icon">
        <svg width="36" height="36">
          <use href="../img/sprite.svg#icon-media-pause"></use>
        </svg>
      </div>
    </div>
  </div>
</section>
